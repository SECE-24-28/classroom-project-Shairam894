<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
          function press()
        {
            let b=document.getElementById("Peacock");
            let hd=document.getElementById("Peacock");
            hd.innerHTML="Peacock is a national bird";
            b.appendChild(hd);
        }
    </script>
</head>
<body id="main">
    <h2 id="Peacock">Peacock</h2>
     <button id="btn" onclick="press()">Click</button>
</body>
</html>
