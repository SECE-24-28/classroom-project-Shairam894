<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function press()
        {
            let b=document.getElementById("main");
            let hd=document.createElement("h1");
            hd.innerHTML="I am SENTI";
            hd.style.backgroundColor="Black";
            hd.style.color="white";
            b.appendChild(hd);
        }
    </script>
</head>
<body id="main">
    <button id="" btn onclick="press()">Click</button>
</body>
</html>
