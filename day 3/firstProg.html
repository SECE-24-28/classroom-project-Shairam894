<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function t()
        {
            let a= document.getElementById("num1").value;
            let b= document.getElementById("num2").value;
            let c=parseInt(a)+parseInt(b);
            document.getElementById("ans").value=c;
        }
    </script>
</head>
<body>
    <input type="text" placeholder="enter first num"
    id="num1">
    <input type="text" placeholder="enter second num"id="num2">
    <br><br>
    <input type="number" placeholder="answer"
    id="ans">
    <button onclick="t()">Click</button>
</body>
</html>
