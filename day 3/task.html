<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
    <script>
        function cal1()
        {
            let a=document.getElementById("num1").value;
            let b=document.getElementById("num2").value;
            let c=parseInt(a)+parseInt(b);document.getElementById("ans").
            value=c;
        }
        function cal2()
        {
            let a=document.getElementById("num1").value;
            let b=document.getElementById("num2").value;
            let c=parseInt(a)-parseInt(b);document.getElementById("ans").
            value=c;
        }
        function cal3()
        {
            let a=document.getElementById("num1").value;
            let b=document.getElementById("num2").value;
            let c=parseInt(a)*parseInt(b);document.getElementById("ans").
            value=c;
        }
        function cal4()
        {
            let a=document.getElementById("num1").value;
            let b=document.getElementById("num2").value;
            let c=parseInt(a)%parseInt(b);document.getElementById("ans").
            value=c;
        }

    </script>
</head>
<body>
    <input type="number" placeholder="enter first num" id="num1">
    <input type="number" placeholder="enter second num" id="num2">
    <br>
    <input type="number" placeholder="answer" id="ans">
    <br>
    <button onclick="cal1('Add')">Add</button>
    <button onclick="cal2('Sub')">Sub</button>
    <button onclick="cal3('Multiple')">Multiple</button>
    <button onclick="cal4('Divide')">Divide</button>

</body>
</html>
