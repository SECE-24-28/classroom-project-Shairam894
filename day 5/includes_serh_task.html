<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="search" placeholder="Enter Name to search">
    <button id="bt">Click to load</button>
    <p id="pa"></p>

<script>
    let btn = document.getElementById("bt");
    let para = document.getElementById("pa");
    let input = document.getElementById("search");

    input.addEventListener("input", async () => {
        const res = await fetch("https://jsonplaceholder.typicode.com/users");
        const userdata = await res.json();
        para.innerHTML = "";

        userdata.forEach(users => {
            if (users.name.toLowerCase().includes(input.value.toLowerCase())) {
                let text = document.createElement("p");
                text.innerHTML = `Name: <b>${users.name}</b><br>
                                  UserName: ${users.username}<br>
                                  ${users.email}`;
                para.appendChild(text);
            }
        });
    });

    btn.addEventListener("click", async () => {
        try {
            const res = await fetch("https://jsonplaceholder.typicode.com/users");
            const userdata = await res.json();

            para.innerHTML = "";

            userdata.forEach(users => {
                let text = document.createElement("p");
                text.innerHTML = `Name: <b>${users.name}</b><br>
                                  UserName: ${users.username}<br>
                                  ${users.email}`;
                para.appendChild(text);
            });

        } catch (error) {
            let t = document.createElement("p");
            t.textContent = "There is some error";
            para.appendChild(t);
        }
    });
</script>
</body>
